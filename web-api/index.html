<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web API CRUD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Users â€” CRUD </h1>
  <h2>Using fetch & async/await</h2>

  <div class="controls">
    <input id="search" type="text" placeholder="Search by name..." />
    <button id="btnNew">+ New User</button>
    <div style="margin-left:auto">
      <small>Page size:</small>
      <select id="pageSize"><option>5</option><option>10</option><option>20</option></select>
    </div>
  </div>

  <div style="overflow:auto">
    <table id="usersTable" aria-live="polite">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>
  <div class="status" id="status" role="status" aria-live="polite"></div>

  <!-- Modal form -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="panel">
      <h3 id="formTitle">New user</h3>
      <form id="userForm">
        <input type="hidden" id="userId" />
        <label>Name <input id="name" required /></label>
        <label>Email <input id="email" type="email" required /></label>
        <label>Phone <input id="phone" type="tel" required /></label>
        <div class="form-actions">
          <button type="button" id="btnCancel" class="secondary">Cancel</button>
          <button type="submit" id="btnSave">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- module script -->
  <script type="module" src="./app.js"></script>
</body>
</html>
